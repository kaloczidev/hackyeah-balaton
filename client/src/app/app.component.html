    <app-gauge-chart [value]="10" label="glucose" cssClass="red"></app-gauge-chart>
    <br>
    <app-gauge-chart [value]="34" label="optimal" cssClass="green"></app-gauge-chart>
    <br>
    <app-gauge-chart [value]="89" label="z" cssClass="blue"></app-gauge-chart>
    <br>

    <table class="data-table">
      <tr class="data-row">
        <td><span class="mdi mdi-human-male-female"></span></td>
        <td><span class="data-row-label">gender</span></td>
        <td><span class="data-row-value">male</span></td>
      </tr>
      <tr class="data-row">
        <td><span class="mdi mdi-water"></span></td>
        <td><span class="data-row-label">blood</span></td>
        <td><span class="data-row-value">0rh+</span></td>
      </tr>
      <tr class="data-row">
        <td><span class="mdi mdi-cake-variant"></span></td>
        <td><span class="data-row-label">age</span></td>
        <td><span class="data-row-value">35</span></td>
      </tr>
    </table>
  </div>

  <div class="main">
    <app-box style="width: 730px">
      <h1><span class="mdi mdi-candycane"></span>Glucose</h1>
      <app-line-chart [color]="'#b00035'" startColor="#fa4a3b" endColor="#e52f65"
                      [data]="glucose | async"></app-line-chart>
    </app-box>
    <app-box style="width: 730px">
      <h1><span class="mdi mdi-dumbbell"></span>Weight</h1>
      <app-line-chart [color]="'#267a87'" startColor="#43cea2" endColor="#185a9d"
                      [data]="weight | async"></app-line-chart>
    </app-box>
    <app-box style="width: 730px">
      <h1><span class="mdi mdi-thermometer"></span>Temperature</h1>
      <app-line-chart [color]="'#6c7d15'" startColor="#abd300" endColor="#8CC152"
                      [data]="thermo | async"></app-line-chart>
    </app-box>
  </div>
</div>
